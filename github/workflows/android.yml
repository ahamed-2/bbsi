name: Build Android APK

on:
  # কোড push করলে অটোমেটিক রান হবে
  push:
    branches: [ "main", "master" ]
  # আপনি চাইলে বাটনে ক্লিক করেও রান করতে পারবেন (Manual Trigger)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ১. সোর্স কোড নামানো
    - name: Checkout Source Code
      uses: actions/checkout@v4

    # ২. জাভা ১৭ সেটআপ (Kotlin প্রোজেক্টের জন্য স্ট্যান্ডার্ড)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle

    # ৩. গ্রেডল সেটআপ (বিল্ড স্পিড বাড়াবে)
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    # ৪. পারমিশন ঠিক করা
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # ৫. অ্যাপ বিল্ড করা (Debug APK)
    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace

    # ৬. APK আপলোড করা (যাতে আপনি ডাউনলোড করতে পারেন)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyEye-App-APK
        path: app/build/outputs/apk/debug/*.apk
