name: Build MyEye Kotlin App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v4

    # Kotlin প্রোজেক্টের জন্য JDK 17 স্ট্যান্ডার্ড
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Gradle ক্যাশ ক্লিন করে ফ্রেশ বিল্ড করা ভালো
    - name: Build APK (Debug)
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyEye-Kotlin-Debug
        # আপনার স্ট্রাকচার অনুযায়ী APK পাথ
        path: app/build/outputs/apk/debug/*.apk

